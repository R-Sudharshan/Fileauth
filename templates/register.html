{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="section">
    <div class="content-box text-center">
        <h1 class="section-header">Create Your Account</h1>
        <p class="lead">Register to get your unique authentication image.</p>
    </div>

    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Auth Image</button>
        </form>
    </div>

    <div class="content-box text-center">
        <div class="security-note mb-4">
            Your authentication image will be generated using your email and device information.
        </div>

        <div class="button-group">
            <a href="{{ url_for('login') }}" class="btn btn-outline">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}
