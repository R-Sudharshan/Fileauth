{% extends "base.html" %}

{% block title %}Reset Authentication{% endblock %}

{% block content %}
<h1>Reset Your Authentication</h1>
<p>Enter your email address to receive a new authentication image.</p>

<form method="POST">
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>
    <button type="submit">Request New Image</button>
</form>

<div class="button-group">
    <a href="{{ url_for('login') }}"><button class="secondary">Back to Login</button></a>
</div>
{% endblock %}
